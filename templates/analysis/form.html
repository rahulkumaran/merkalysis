{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="{% static "css/bootstrap.css" %}">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
      <input type="text" id="txt_name"  />
      <input type="text" id="txt_name2"  />
        <button type="button" id="reply" class="btn btn-info btn-lg">GET data</button>
    <div id="accs"></div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{% static "js/vendor/bootstrap.min.js" %}"></script>
    <script>
      $('#reply').click(function(){
        var followers = $('#txt_name').val();
        var caption = $('#txt_name2').val();
        console.log(followers)
        $.ajax({
          url : '/analysis/getresponse/'+followers+'/'+caption+'/',
          dataType : 'json',
          type : 'GET',
          success: function(data)
          {
            document.getElementById('accs').innerHTML=`${data['reach_pred']}, suggested hashtags are ${data['hashtag_suggest']}`
          }
        })
      });
    </script>
  </body>
</html>
